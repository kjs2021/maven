name: Roll-back
on:
  workflow_dispatch:
   inputs:
      revision:
        description: 'The revision to rollback to'
        required: true

      branch:
        description: 'The branch that the rollback affects'
        required: true
  push:
    branches:
     - roll-back
    
env:
 Branch: ${{ github.event.inputs.Branch }}
 Revision: ${{ github.event.inputs.revision }}

jobs:
  Rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
           ref: roll-back
           fetch-depth: 0

      - name: echo
        run: 
         echo " branchname is ${{ env.Branch }}"
         echo " revision is ${{ env.Revision }}"

      - name: Get Current Release
        id: get_current_release
        uses: joutvhu/get-release@v1
        with:
          debug: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: echo tag
        run: 
         echo " current tag is ${{ steps.get_current_release.outputs.tag_name }}"
         echo " current release ${{ steps.get_current_release.outputs.id }}"
        

