name: Repository Dispatch
on:
  repository_dispatch:
    types: [my-event]
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - run: echo 'sha value is ${{ github.event.client_payload.sha }}'
      - run: echo 'image name is ${{ github.event.client_payload.img }}'
      - run: echo 'Repo is ${{ github.event.client_payload.repo}}'

